<body>
    <div class="form">
        <h3>INQUIRY FORM</h3>

            <label for="name" name="name" id="name">Name</label>

            <label for="contact" name="contact" id="contact">Contact</label>

            <select name="field" class="radius" id="fiend">

                <option value="web">Digital Marketing & Video Editing</option>
                <option value="other">Arduino & Rashpberry Pi</option>
                <option value="other">Short Terms Usages</option>

            <textarea name="message" id="message" cols="50" rows="5" placeholder="Write here... what you want to know about the course?"></textarea>

            <!-- <label for="address"  name="address" id="address">Address</label>
            <input type="text" class="radius" name="address" id="address" placeholder="Enter Your Address "> -->
