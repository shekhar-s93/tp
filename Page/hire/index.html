<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="/icon/shekhar.png">
    <title>|| Hireing Form ||</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <form action="">
            <label for="name" name="name" id="name">Company Name</label>
            <input type="text" class="radius" name="name" id="name" placeholder="Enter Your Company Name:">

            <label for="contact" name="contact" id="contact">Contact</label>
            <input type="text" class="radius" name="contact" id="contact" placeholder="Enter Your Contact">

            <select name="field" class="radius" id="fiend">
                <option value="/">Field</option>
                <option value="web">Web Developer</option>
                <option value="app">App Developer</option>
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="ohter">Other</option>
            </select>

            <label for="location"  name="location" id="location">Location</label>
            <input type="text" class="radius" name="location" id="location" placeholder="Full Location">

            <label for="date"  name="date" id="date">InterView - Date & Time</label>
            <input type="text" class="radius" name="date" id="date" placeholder="Enter Date & Time">

            <div class="btn">
                <button class="gradient-btn">Hire</button>
            </div>
        </form>
    </div>
</body>
</html>
